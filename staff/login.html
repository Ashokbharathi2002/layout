        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4"> Staff Login</h3></div>
                                    <div class="card-body">
                                        <form  class="needs-validation" onsubmit="loggin(event)"  id="stafflogin">
                                            <div class="col-md-12 ">
                                                <label for="staffemailid" class="form-label text-capitalize fs-6 fw-semibold">Email</label>
                                                <input type="text" class="form-control p-2" id="staffemailid" name="staffusername" required>
                                                <div class="valid-feedback">
                                                Looks good!
                                                </div>
                                            </div>
                                            <div class="col-md-12 ">
                                                <label for="staffpassword" class="form-label text-capitalize fs-6 fw-semibold">password</label>
                                                <input type="password" class="form-control p-2" id="staffpassword" name="staffpassword" required>
                                                <div class="valid-feedback">
                                                Looks good!
                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a href="/staff/register.html" class="">Register</a>

                                                <button type="submit"  class="btn btn-primary w-25">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            <a href="/index.html" class="btn btn-danger btn-success w-50" >Back To Home</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </main>
            </div>
