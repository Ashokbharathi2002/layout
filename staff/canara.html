                        <h1 class="mt-4">Camera interface</h1><br><br>
                        <div class="container overflow-hidden text-center">
                            <div class="row gx-5">
                                <!--Raw footage.-->
                                <div class="col">
                                    <div class="p-0">
                                        <!--camara interface-->
                                        <div class="container"> 
                                            <div class="row"> 
                                                <div class="col-sm-12"> 
                                                    <div class="card"> 
                                                        <h5 class="card-header h5 text-center"> 
                                                            Raw Footage
                                                        </h5> 
                                                        <div class="card-body"> 
                                                            <div class="booth"> 
                                                                <video id="video" width="100%"
                                                                    height="100%" autoplay> 
                                                                </video> 
                                                            </div> 
                                                            <div class="text-right"> 
                                                                <a href="#!" class="btn btn-danger"
                                                                    onClick="stop()"> 
                                                                    Stop Cam 
                                                                </a> <br> <br>
                                                                <a href="#!" class="btn btn-success"
                                                                    onClick="start()"> 
                                                                    Start Cam 
                                                                </a> 
                                                            </div>                                    
                                                        </div> 
                                                    </div>
                                                </div> 
                                            </div> 
                                        </div> 
                                    
                                        <script> 
                                            /* cam script */
                                            var video = document.getElementById("video");

                                            var stop = function () {
                                                if (video.srcObject) {
                                                    var stream = video.srcObject;
                                                    var tracks = stream.getTracks();
                                                    for (var i = 0; i < tracks.length; i++) {
                                                        var track = tracks[i];
                                                        track.stop();
                                                    }
                                                    video.srcObject = null;
                                                }

                                                // Remove the reference to the non-existent input field
                                                // var name = document.getElementById("newusername").value;

                                                alertbox.render({
                                                    alertIcon: 'success',
                                                    title: 'Thank You!',
                                                    message: "Camera stopped successfully",
                                                    btnTitle: 'Ok',
                                                    border: true
                                                });

                                                setTimeout(() => {
                                                    window.location.href = "/staff/dashboard.html"
                                                }, 5000);
                                            }

                                            var start = function () {
                                                navigator.mediaDevices.getUserMedia({ video: true })
                                                    .then(function (stream) {
                                                        video.srcObject = stream;
                                                    })
                                                    .catch(function (error) {
                                                        console.error("Error accessing camera:", error);
                                                        // Display an error message to the user
                                                    });
                                            }

                                            $(function () {
                                                start();
                                            }); 

                                        </script>
                                    </div>
