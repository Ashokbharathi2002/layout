                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Staff Registration</h3></div>
                                    <div class="card-body">
                                        <form id="Register" onsubmit="register(event)" style="min-width: 250px;" >
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="stafffullname" class="form-label text-capitalize fs-6 fw-semibold">full name</label>
                                                    <input type="text" class="form-control" id="stafffullname" name="fullname" >
                                                    <div class="valide-feedback">
                                                       
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="staffphonenumber" class="form-label text-capitalize fs-6 fw-semibold">Phone number</label>
                                                    <input type="number" class="form-control" id="staffphonenumber" name="phoneno" >
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                                <div class="col-md-12 ">
                                                    <label for="staffemailid" class="form-label text-capitalize fs-6 fw-semibold">Email</label>
                                                    <input type="email" class="form-control" id="staffemailid" name="useremail" >
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <label for="staffdesignation" class="form-label text-capitalize fs-6 fw-semibold">designation</label>
                                                    <input type="text" class="form-control" id="staffdesignation" name="designation"  >
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <label for="staffpassword" class="form-label text-capitalize fs-6 fw-semibold">password</label>
                                                    <input type="password" class="form-control" id="staffpassword" name="password"  >
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <label for="staffconpassword" class="form-label text-capitalize fs-6 fw-semibold">conform password</label>
                                                    <input type="password" class="form-control" id="staffconpassword" name="conformpassword"  >
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <label for="staffgender" class="form-label text-capitalize fs-6 fw-semibold">Gender</label>
                                                    <select class="form-select" id="staffgender" name="Gender" >
                                                        <option selected disabled value="">Choose...</option>
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                    </select>
                                                    <div class="invalid-feedback">
                                                        Please select a valid state.
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button type="submit"  class="btn btn-primary w-100 ">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            <p>Already Have an account? <a class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/staff/login.html">login</a> </p>
                                            <a href="/index.html" class=" " >Back To Home</a>
                                        </div>
