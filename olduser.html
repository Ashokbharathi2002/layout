<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Find User</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="fullbg sb-nav-fixed ">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">

                <div class="container ">
                    <!--1-->
                    <div class="row">
                      <div class="col-sm-4">
                        <!--form content-->
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Find User</h3></div>
                            <div class="card-body">

                                <form action="dashboard.html">
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <select class="form-select form-select-lg mb-3" oninput="findusermodul()" aria-label="Large select example" id="findmodel">
                                                <!-- <option selected>===== selected ==========</option> -->
                                                <option  value="1">Phone Number</option>
                                                <option  value="2">Email</option>
                                            </select> 
                                        </div>
                                          
                                    </div>
                                </form>
                                <!--phone number form-->
                                <form action="" id="findnumber">
                                    <div class="col-md-12" >

                                        <label for="validationCustom02" class="form-label text-uppercase fs-6 fw-semibold">Pnone number</label>
                                        <input type="text" class="form-control" id="validationCustom02" name="phonenumber"  required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>

                                    </div>
                                    <div class="mt-4 mb-0">
                                        <button type="submit" onclick="findusermodul()" class="btn btn-primary btn-block">Find</button>
                                    </div>
                                </form>
                                <!--email form-->
                                <form action="" id="findemail" style="display: none;">
                                    <div class="col-md-12" >
                                        <label for="validationCustom03" class="form-label text-uppercase fs-6 fw-semibold">Email</label>
                                        <input type="email" class="form-control" id="validationCustom03" name="useremail" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>

                                    </div>
                                    <div class="mt-4 mb-0">
                                        <button type="submit" onclick="findusermodul()" class="btn btn-primary btn-block">Find</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <a href="userregister.html" class="btn btn-success btn-block" >Add User</a>
                                <a href="dashboard.html" class="btn btn-danger btn-block" >Back</a>
                            </div>
                            <script>
                                function findusermodul(){
                                    var findmodel = document.getElementById("findmodel").value;
                                    if(findmodel == 1){
                                        document.getElementById("findnumber").style.display = "block";
                                        document.getElementById("findemail").style.display = "none";
                                    }
                                    else if(findmodel == 2){
                                        document.getElementById("findnumber").style.display = "none";
                                        document.getElementById("findemail").style.display = "block";
                                    }
                                    else{
                                        document.getElementById("findnumber").style.display = "none";
                                        document.getElementById("findemail").style.display = "none";
                                    }
                                        
                                }
                            </script>
                        </div>
                      </div>
                      <!--2-->
                      <div class="col-sm-8">
                        <!--table contend-->
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">User Info </h3></div><div class="progress w-100"></div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th>Name</th>
                                        <th>Phone Number</th>
                                        <th>Email Address</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td>ashok</td>
                                        <td>8072121367</td>
                                        <td>a@gmail.com</td>
                                      </tr> 
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer text-center py-5">
                                <div class="small"><a href=""></a></div>
                            </div>  
                        </div>

                      </div>
                    </div>
                </div>
                
            </div>

            <div id="layoutAuthentication_footer">
                <footer class="p-3 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy;</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!--jquri-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!--jqurey labery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
        <!--other js file-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        <!--jqurey validashon for phone number and email-->
        <script>
            /* phone number*/
            $(document).ready(function(){
                $("#findnumber").validate({
                    rules :{
                        phonenumber : {
                            required: true,
                            minlength: 10,
                            maxlength : 10,
                            number: true,
                            digits: true,
                        }

                    },
                    messages:{
                        phonenumber:{
                            required: "Please enter your phone number",
                            minlength: "Your phone number must be at least 10 characters long",
                            maxlength: "Your phone number must be at most 10 characters long",
                            number: "Please enter a valid phone number",
                            digits: "Please enter a valid phone number",
                        }
                    }
                })
            });
            /* email */
            $(document).ready(function(){
                $("#findemail").validate({
                    rules : {
                        email :{
                            required: true,
                            email: true,
                        }
                    },
                    messages:{
                        email:{
                            required: "Please enter your email",
                            email: "Please enter a valid email address",
                        }
                    }
                })
            })

        </script>
        <!--end jqurey-->
        <!--find user loading -->
        <style>
            .progress {
               height: 4.5px;
               width: 145.6px;
               background: linear-gradient(#474bff 0 0),
                   linear-gradient(#474bff 0 0),
                   #dbdcef;
               background-size: 60% 100%;
               background-repeat: no-repeat;
               animation: progress-7x9cg2 3s infinite;
            }
            
            @keyframes progress-7x9cg2 {
               0% {
                  background-position: -150% 0,-150% 0;
               }
            
               66% {
                  background-position: 250% 0,-150% 0;
               }
            
               100% {
                  background-position: 250% 0, 250% 0;
               }
            }
        </style>
    </body>
</html>
