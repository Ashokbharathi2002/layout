<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>New User Register</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">

                <div class="container ">
                    <!--1-->
                    <div class="row">
                      <div class="col-sm-4">

                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header p-0"><h3 class="text-center font-weight-light my-4">User Info</h3></div>
                            <div class="card-body">
                                <form id="userregister"  >
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="validationCustom01" class="form-label text-uppercase fs-6 fw-semibold">First name</label>
                                            <input type="text" class="form-control p-1" id="validationCustom01" name="fullname" required>
                                            <div class="valide-feedback">
                                                
                                            </div>
                                        </div>
                                        <div class="col-md-12 ">
                                            <label for="validationCustom02" class="form-label text-uppercase fs-6 fw-semibold">Pnone number</label>
                                            <input type="number" class="form-control p-1" id="validationCustom02" name="nuphoenumber"  required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                        <div class="col-md-12 ">
                                            <label for="validationCustom03" class="form-label text-uppercase fs-6 fw-semibold">Email</label>
                                            <input type="email" class="form-control p-1" id="validationCustom03" name="useremail" required>
                                            <div class="valid-feedback">
                                            Looks good!
                                            </div>
                                        </div>
                                  
                                        <div class="col-md-12 ">
                                            <label for="validationCustom04" class="form-label text-uppercase fs-6 fw-semibold">Gender</label>
                                            <select class="form-select p-1" id="validationCustom04" name="Gender" required>
                                                <option selected disabled value="">Choose...</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                            <div class="invalid-feedback">
                                                Please select a valid state.
                                            </div>
                                        </div>

                                        
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary btn-block">submit</button>
                                    </div>
                                </form><br>
                                <div class="card-footer  text-center py-3">
                                    <a href="olduser.html" class="btn btn-success btn-block px-2" >Find User</a>
                                    <a href="dashboard.html" class="btn btn-danger btn-block px-2" >Back</a>
                                </div>
                            </div>
                        </div>

                      </div>
                      <!--2-->
                      <div class="col-sm-8">

                        <div class="col-sm-12">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-body">
                                    <!--camara interface-->
                                    <div class="container"> 
                                        <div class="row"> 
                                            <div class="col-sm-12"> 
                                                <div class="card"> 
                                                    <h5 class="card-header h5 text-center"> 
                                                        web cam
                                                    </h5> 
                                                    <div class="card-body"> 
                                                        <div class="booth"> 
                                                            <video id="video" width="100%"
                                                                height="100%" autoplay> 
                                                            </video> 
                                                        </div> 
                                
                                                        <div class="text-right"> 
                                                            <a href="#!" class="btn btn-danger"
                                                                onClick="stop()"> 
                                                                Stop Cam 
                                                            </a> 
                                                            <a href="#!" class="btn btn-success"
                                                                onClick="start()"> 
                                                                Start Cam 
                                                            </a> 
                                                        </div> 
                                                    </div> 
                                                </div> 
                                            </div> 
                                        </div> 
                                    </div> 
                                
                                    <script> 
                                        
                                        var stop = function () { 
                                            var stream = video.srcObject; 
                                            var tracks = stream.getTracks(); 
                                            for (var i = 0; i < tracks.length; i++) { 
                                                var track = tracks[i]; 
                                                track.stop(); 
                                            } 
                                            video.srcObject = null; 
                                            alert("scussfully")
                                            window.location.href="dashboard.html"
                                        } 
                                        var start = function () { 
                                            var video = document.getElementById('video'), 
                                                vendorUrl = window.URL || window.webkitURL; 
                                            if (navigator.mediaDevices.getUserMedia) { 
                                                navigator.mediaDevices.getUserMedia({ video: true }) 
                                                    .then(function (stream) { 
                                                        video.srcObject = stream; 
                                                    }).catch(function (error) { 
                                                        console.log("Something went wrong!"); 
                                                    }); 
                                            } 
                                        } 
                                        $(function () { 
                                            start(); 
                                        }); 
                                    </script>

                                </div>
                            </div>
                        </div>


                      </div>
                    </div>
                </div>

                
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="p-2 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy;</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!--jquri-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!--jqurey labery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
        <!--link js file in html-->
        <script src="js/valideshon.js"></script>
        <!-- other js file
         -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script>
            $(document).ready(function(){
                $("#userregister").validate({
                    rules: {
                        fullname: {
                            required: true,
                            minlength: 5,
                            maxlength: 20,

                        },
                        nuphoenumber: {
                            required: false,
                            maxlength: 10,
                            minlength: 10,
                        },
                        useremail: {
                            required: false,
                            email: true,

                        },
                        Gender: {
                            required: true,
                        }
                    }
                }
                );
            })
        </script>
    </body>
</html>
