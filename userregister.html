    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <!--fome contend-->
                <div class="card shadow-lg border-0 rounded-lg mt-5 mx-auto" id="cardform" style="min-width: 250px; width: 50%;">
                    <div class="card-header p-0"><h3 class="text-center font-weight-light my-4">User Info</h3></div>
                    <div class="card-body">
                        <form id="userregister" method="post" action="https://sheetdb.io/api/v1/izly4xp8knx2v" >
                            <div class="row mb-3">
                                <div class="col-md-12">

                                    </div>

                                </div>
                                <div class="col-md-12 ">
                                    <label for="newuseremail" class="form-label text-capitalize fs-6 fw-semibold">Email</label>
                                    <input type="email" class="form-control p-1" id="newuseremail" name="useremail" required>
                                    <div class="valid-feedback">

                                </div>

                            </div>

                            </div>
                        </form><br>
                        <div class="card-footer  text-center py-3">
                            <a href="olduser.html" class="btn btn-success btn-block px-2" >Find User</a>
                            <a href="dashboard.html" class="btn btn-danger btn-block px-2" >Back</a>
                        </div>
                    </div>
                </div>
                <!--script for dispaly webcam -->

                <!--gred layout-->

                <div class="container" id="otheroff" style="display: none;">
                    <div class="row">
                      <div class="col-sm-4">

                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header p-0"><h3 class="text-center font-weight-light my-4">Custom Info</h3></div>
                            <div class="card-body">
                                <!--info-->
                                <div class="container text-center">
                                    <h3 style="display: none; color: red; text-transform: uppercase;" id="unknower">**unknower user**</h3>
                                    <div class="row g-2">
                                      <div class="col-6">
                                        <div class="p-3"><p>Name</p></div>
                                      </div>
                                      <div class="col-6">
                                        <div class="p-3"><p id="username"></p></div>
                                      </div>
                                      <div class="col-6">
                                        <div class="p-3"><p>Phone Number</p></div>
                                      </div>
                                      <div class="col-6">
                                        <div class="p-3"><p id="usernumbee"></p></div>
                                      </div>
                                      <div class="col-6">
                                        <div class="p-3"><p >Email</p></div>
                                      </div>
                                      <div class="col-6">
                                        <div class="p-3"><p id="useremail" ></p></div>
                                      </div>
                                      <div class="col-6">
                                        <div class="p-3"><p>Gender</p></div>
                                      </div>
                                      <div class="col-6">
                                        <div class="p-3"><p id="usergender"></p></div>
                                      </div>
                                    </div>
                                </div>
                                <div class="card-footer  text-center py-3">
                                    <a href="dashboard.html" class="btn btn-danger btn-block px-2" >Back</a>
                                </div>
                            </div>
                        </div>
                      </div>
                      <!--2-->
                      <div class="col-sm-8">

                        <div class="col-sm-12">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-body">
                                    <!--camara interface-->
                                    <div class="container"> 
                                        <div class="row"> 
                                            <div class="col-sm-12"> 
                                                <div class="card"> 
                                                    <h5 class="card-header h5 text-center"> 
                                                        web cam
                                                    </h5> 
                                                    <div class="card-body"> 
                                                        <div class="booth"> 
                                                            <video id="video" width="100%"
                                                                height="100%" autoplay> 
                                                            </video> 
                                                        </div> 
                                
                                                        <div class="text-right"> 
                                                            <a href="#!" class="btn btn-danger"
                                                                onClick="stop()"> 
                                                                Stop Cam 
                                                            </a> 
                                                            <a href="#!" class="btn btn-success"
                                                                onClick="start()"> 
                                                                Start Cam 
                                                            </a> 
                                                        </div> 
                                                    </div> 
                                                </div> 
                                            </div> 
                                        </div> 
                                    </div> 
                                
                                    <script> 
                                        /* cam script */
                                        var stop = function () { 
                                            var name = document.getElementById("newusername").value;
                                            var stream = video.srcObject; 
                                            var tracks = stream.getTracks(); 
                                            for (var i = 0; i < tracks.length; i++) { 
                                                var track = tracks[i]; 
                                                track.stop(); 
                                            } 
                                            video.srcObject = null;

                                            alertbox.render({
                                                alertIcon: 'success',
                                                title: 'Thank You!',
                                                message: name +" was register scussfully",
                                                btnTitle: 'Ok',
                                                border:true
                                            });
 
                                            setTimeout(() => {
                                                window.location.href="dashboard.html"
                                            }, 5000);

                                        } 
                                        var start = function () { 
                                            var video = document.getElementById('video'), 
                                                vendorUrl = window.URL || window.webkitURL; 
                                            if (navigator.mediaDevices.getUserMedia) { 
                                                navigator.mediaDevices.getUserMedia({ video: true }) 
                                                    .then(function (stream) { 
                                                        video.srcObject = stream; 
                                                    }).catch(function (error) { 
                                                        console.log("Something went wrong!"); 
                                                    }); 
                                            } 
                                        } 
                                        $(function () { 
                                            start(); 
                                        }); 

                                    </script>

                                </div>
                            </div>
                        </div>


                      </div>
                    </div>
                </div>

               <!--end layout-->
            </div>
            <script>
                function showcase(){
                    var name = document.getElementById("newusername").value;
                    var email = document.getElementById("newuseremail").value;
                    var phone = document.getElementById("newuserphone").value;
                    var gendet = document.getElementById("newusergender").value;
                    
                    document.getElementById("otheroff").style.display="Block";
                    document.getElementById("cardform").style.display="none";

                    var Customersname = document.getElementById("username").innerHTML=name;
                    var Customersemail = document.getElementById("useremail").innerHTML=email;
                    var Customerstel = document.getElementById("usernumbee").innerHTML=phone;
                    var Customerstel = document.getElementById("usergender").innerHTML=gendet;

                    if(name == false & phone==false & email==false & gendet==false){
                        document.getElementById("unknower").style.display="block"
                    }

                }
            </script>
            <div id="layoutAuthentication_footer">
                <footer class="p-3 bg-light mt-auto">
                    <div class="container-fluid px-4">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!--jqurey labery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
        <!--link js file in html-->
        <!-- other js file -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        <!-- cdn file for aleart-->
        <script src="https://cdn.jsdelivr.net/gh/noumanqamar450/alertbox@main/version/1.0.2/alertbox.min.js"></script>

        <script>
            $(document).ready(function(){
                $("#userregister").validate({
                    rules: {
                        fullname: {
                            required: true,
                            minlength: 5,
                            maxlength: 20,
                            number:false,

                        },
                        nuphoenumber: {
                            required: false,
                            maxlength: 10,
                            minlength: 10,
                        },
                        useremail: {
                            required: false,
                            email: true,

                        },
                        Gender: {
                            required: true,
                        }
                    },

                    messages : {
                        fullname: {
                            required: "Please enter your name",
                            minlength: "Your name must be at least 5 characters long",
                            maxlength: "Your name must be at most 20 characters long",
                        },
                        nuphoenumber: {
                            required: "Please enter your phone number",
                            maxlength: "Your phone number must be at most 10 characters long",
                            minlength: "Your phone number must be at least 10 characters long",
                        },
                        useremail: {
                            required: "Please enter your email",
                            email: "Please enter a valid email address",
                        },
                        Gender: {
                            required: "Please select your gender",
                        }
                    },
                    
                });
                
            })

            /* submit the form */
            $("#userregister").submit(function(event) {
                event.preventDefault();
                var form = $(this);
                var url = form.attr('https://sheetdb.io/api/v1/izly4xp8knx2v');
                $.ajax({
                    type: "get",
                    url: url,
                    data: form.serialize(),
                    success: function(data) {
                        if(data == "success"){
                            alert("Registration Successful");
                            $("#cardform").hide();
                            $("#otheroff").show()
                        }
                        else{
                            alert("Registration Failed");
                        }
                    }
                });
            });
        
        </script>
    </body>
