            <script>
                function login(){
                    var loginid = document.getElementById('validationCustom03').value;
                    var loginpassword = document.getElementById('validationCustom04').value;

                    if(loginid == "staff@mail.com" & loginpassword == "staff2024" ){

                        alertbox.render({
                            alertIcon: 'success',
                            title: 'Thank You!',
                            message: 'login successful',
                            btnTitle: 'Ok',
                            border:true,
                        });
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000); 
                    }
                    else{

                        alertbox.render({

                            message: 'Invalid Login',
