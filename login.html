<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Staff Login</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4"> Staff Login</h3></div>
                                    <div class="card-body">
                                        <form action="dashboard.html" class="needs-validation" id="stafflogin">
                                            <div class="col-md-12 ">
                                                <label for="validationCustom03" class="form-label text-capitalize fs-6 fw-semibold">Email</label>
                                                <input type="text" class="form-control p-2" id="validationCustom03" name="loginid" required>
                                                <div class="valid-feedback">
                                                Looks good!
                                                </div>
                                            </div>
                                            <div class="col-md-12 ">
                                                <label for="validationCustom04" class="form-label text-capitalize fs-6 fw-semibold">password</label>
                                                <input type="password" class="form-control p-2" id="validationCustom04" name="loginpassword" required>
                                                <div class="valid-feedback">
                                                Looks good!
                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a href="register.html" class="btn btn-success">Register</a>
                                                <button type="submit" class="btn btn-primary">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            <a href="index.html" class="btn btn-danger btn-success" >Back To Home</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="p-2 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy;</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!--jqurey file-->
        <!--jquri-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!--jqurey labery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        <script>
            $(document).ready(function(){
                $("#stafflogin").validate({
                    rules:{
                        loginid : {
                            required: true,
                            email: true,
                        },
                        loginpassword : {
                            required : true,
                            minlength: 8,
                        },
                    },
                    messages:{
                        loginid : {
                            required: "Please enter your email",
                            email: "Please enter a valid email",
                        },
                        loginpassword : {
                            required : "Please enter your password",
                            minlength: "Your password in valide",
                        },

                    }
                })
            });
        </script>

    </body>
</html>
