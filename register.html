<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form id="Register">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="validationCustom01" class="form-label text-uppercase fs-6 fw-semibold">First name</label>
                                                    <input type="text" class="form-control" id="validationCustom01" name="fullname" required>
                                                    <div class="valide-feedback">
                                                       
                                                    </div>

                                                </div>
                                                <div class="col-md-6">
                                                    <label for="validationCustom02" class="form-label text-uppercase fs-6 fw-semibold">Pnone number</label>
                                                    <input type="number" class="form-control" id="validationCustom02" name="phoneno" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                                <div class="col-md-12 p-3">
                                                    <label for="validationCustom03" class="form-label text-uppercase fs-6 fw-semibold">Email</label>
                                                    <input type="email" class="form-control" id="validationCustom03" name="useremail" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <label for="validationCustom04" class="form-label text-uppercase fs-6 fw-semibold">designation</label>
                                                    <input type="text" class="form-control" id="validationCustom04" name="designation" required>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                </div>
                                                <div class="col-md-12 p-3">
                                                    <label for="validationCustom05" class="form-label text-uppercase fs-6 fw-semibold">Gender</label>
                                                    <select class="form-select" id="validationCustom05" name="Gender" required>
                                                        <option selected disabled value="">Choose...</option>
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                    </select>
                                                    <div class="invalid-feedback">
                                                        Please select a valid state.
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="mt-4 mb-0">
                                                <button type="submit"class="btn btn-primary btn-block">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            <a href="index.html" class="btn btn-danger btn-success" >Back To Home</a>
                                            <a class=" btn btn-block btn-success" href="login.html">login</a>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>

            <div id="layoutAuthentication_footer">
                <footer class="p-2 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy;</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!--jquri-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!--jqurey labery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>

        <!--other js file-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        <!--jqurey code for validashon-->
        <script>
            $(document).ready(function(){
                $("#Register").validate({
                    rules:{
                        fullname : {
                            required: true,
                            minlength: 5,
                            maxlength: 26,
                        },
                        phoneno : {
                            required: true,
                            minlength: 10,
                            maxlength : 10,
                        },
                        email : {
                            required: true,
                            email: true,
                        },
                        designation : {
                            required : true,
                        },
                        Gender : {
                            required : true,
                        },

                    }
                })
            });

        </script>
    </body>
</html>
